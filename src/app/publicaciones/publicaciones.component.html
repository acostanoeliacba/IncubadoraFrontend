
<header class="navbar">
    <a href="/"><div class="logo"></div></a>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="nav-links">
      <a href="#inicio">INICIO</a>
      <a [routerLink]="['/cursos']">CURSOS</a>
      <a href="#profesores">PROFESORES</a>
      <a [routerLink]="['publicacion']">Publicaciones</a>
      <a href="#contacto">CONTACTO</a>
      <a [routerLink]="['/registro']">REGISTRARSE</a>
    </nav> 
  </header>
  
  <div class="contenedor">
    <h2>Noticias y Novedades</h2>
  
    <!-- Formulario solo visible si es docente -->
    <form *ngIf="esDocente"
          [formGroup]="publicacionForm"
          (ngSubmit)="crearPublicacion()"
          class="formulario"
          enctype="multipart/form-data">
  
      <label>Título:</label>
      <input formControlName="titulo" type="text" />
  
      <label>Contenido:</label>
      <textarea formControlName="contenido"></textarea>
  
      <label>Tipo:</label>
      <select formControlName="tipo">
        <option value="">-- Selecciona --</option>
        <option value="crédito">Crédito</option>
        <option value="entrenamiento">Entrenamiento</option>
      </select>
  
      <label>Estado:</label>
      <select formControlName="estado">
        <option value="">-- Selecciona --</option>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
  
      <label>Imagen:</label>
      <input type="file" (change)="onArchivoSeleccionado($event)" />
  
      <button type="submit" [disabled]="publicacionForm.invalid">Crear Publicación</button>
    </form>
  
    <!-- Lista de publicaciones -->
    <div *ngFor="let pub of publicaciones" class="tarjeta">
      <h3>{{ pub.titulo }}</h3>
      <p>{{ pub.contenido }}</p>
      <div class="info">
        <span>{{ pub.tipo }}</span> | <span>{{ pub.estado }}</span>
      </div>
    </div>
  </div>
